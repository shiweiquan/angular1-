
<!DOCTYPE html>
<html lang="en" ng-app="moviecat">
  <head>

    <title>Dashboard Template for Bootstrap</title>

    <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">豆瓣电影</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <li ng-class='{ active: type=="top250"}'><a href="#/top250/1">TOP250</a></li>
          </ul> -->

              <li auto-focus><a href="#/in_theaters/1">正在热映</a></li>

              <li auto-focus><a href="#/top250/1">TOP250</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-view></div>

        </div>
      </div>
    </div>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./in_theaters/controller.js"></script>
    <script src="./components/http.js"></script>
